#fix_seed: 42
description: "ContraTCR Colab Test"
dataset: "pytdc"
batch_mode: "regular"
              # "by_epitope"
              # "regular"
batch_size: 192

encoder_name:  esm2_t6_8M_UR50D
                # esm2_t36_3B_UR50D,
                # esm2_t33_650M_UR50D,
                # esm2_t30_150M_UR50D,
                # esm2_t12_35M_UR50D,
                # esm2_t6_8M_UR50D,
tune_ESM_table: False
fine_tuning:
  enable: True
  unfix_last_layer: 4
adapter_h:
  enable: False
  num_end_adapter_layers: 12
  module_type: "MLP1"
lora:
  enable: False
  esm_num_end_lora: -1
  r: 8
  alpha: 32
  dropout: 0.05

contrastive_mode: "Triplet"
                  # "Triplet"
                  # "MultiPosNeg"
negative_sampling_mode: "ExcludePos"
                        #"ExcludePos"
                        #"RandomNeg"

projection_head_name: "LayerNorm"
hidden_dim: 512
out_dim: 128
drop_out: 0.1